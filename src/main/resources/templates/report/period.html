<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout/mainLayout">
      
      <head>
        <title>Report - New</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
        
       <script type="text/javascript">
	        $(document).ready(function() {
	        	$("#btnId").click(function(event){
	                event.preventDefault();
	                
	                bootbox.prompt({
		                title: "password input!",
		                inputType: 'password',
		                callback: function (result) {
		                	ajaxGet(result);
		                }
		            });
	                
	        	})	           
	            
	            // DO GET
	            function ajaxGet(result){
	                $.ajax({
	                    type : "POST",
	                    url : "/period",
	                    data : {password:result,bulan:$("#bulan").val(),tahun:$("#tahun").val()},
	                    success: function(data){
	                    	// fill data to Modal Body
	                        alert("report will be download")
	                    },
	                    error : function(e) {
	                    	console.log(e);
	                    }
	                }); 
	            }
	    	             
	         });
    	</script>
        
    </head>
    <body>
       
    	<div layout:fragment="content">
	        
              <div class="box box-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">Report Period</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
			        <form method="POST">
			        <div class="form-group col-md-offset-3 col-md-7" >
                        <div class="form-group col-xs-4" >
                           <label>Bulan</label>
                       <div>
                          <select  class="form-control" id="bulan" name="bulan" >
                             <option value="01">januari</option>
                             <option value="02">februari</option>
                             <option value="03">maret</option>
                             <option value="04">april</option>
                             <option value="05">mei</option>
                             <option value="06">juni</option>
                             <option value="07">juli</option>
                             <option value="08">agustus</option>
                             <option value="09">september</option>
                             <option value="10">oktober</option>
                             <option value="11">november</option>
                             <option value="12">desember</option>                                
                          </select>
                       </div>
                        </div>
                        <div class="form-group col-xs-4" >
                          <label>Tahun</label>
                           <div>
                              <select class="form-control" id=""  name="tahun" >
                                 <option value="2018">2018</option>
                                 <option value="2019">2019</option>
                                 <option value="2020">2020</option>
                                 <option value="2021">2021</option>
                                 <option value="2022">2022</option>
                                 
                                 
                              </select>
                           </div>
                        </div>
                     </div>
			          <div class="form-group">
			            <div class="form-group col-md-offset-5 col-md-5">
			              <button type="button" class="btn btn-info btn-lg" id="btnId">Submit</button>
			            </div>
			          </div>			         
			        </form>	
                </div><!-- /.box-body -->
              </div><!-- /.box -->
              
    	</div>
    	
    </body>
    
</html>
