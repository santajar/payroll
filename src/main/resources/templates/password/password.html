<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorator="layout/mainLayout">

<head>
<title>Password</title>
</head>
<body>

	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<div class="box">
					<div class="box-header">
						<h3 class="box-title">List of Password</h3>
						<div class="box-tools">
							<div class="input-group" style="width: 150px;">
								<a class="btn btn-sm btn-default" th:href="@{/password/new}"><i
									class="fa fa-plus-circle"></i> New Password</a>
							</div>
						</div>
					</div>
					<!-- /.box-header -->
					<div class="box-body table-responsive no-padding">
						<table class="table table-hover">
							<tr>
								<th style="width: 10px">No.</th>
								<th>Password</th>
								<th>Bulan</th>
								<th>Tahun</th>
								<th>Edit</th>
							</tr>
							<tr th:each="password,iterStat : ${password}">
								<td th:text="${iterStat.count}">1</td>
								<td th:text="${password.passwordEnkrip}"></td>
								<td th:text="${password.bulan}"></td>
								<td th:text="${password.tahun}"></td>
								<td><a th:href="@{/password/{id}(id=${password.id})}"
									class="btn btn-sm btn-default"><i class="fa fa-edit"></i>
										Edit</a> <a th:href="@{/passwordDelete/{id}(id=${password.id})}"
									class="btn btn-sm btn-default"><i class="fa fa-delete"></i>
										Delete</a></td>
							</tr>

						</table>
					</div>

				</div>
			</div>
		</div>

	</div>

</body>

</html>
